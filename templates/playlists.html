<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="/static/styles/playlists.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Select a Playlist</h1>
        <div class="playlists">
            {% for playlist in playlists %}
                <a href="{{ url_for('duplicates', playlist_id=playlist['id']) }}" class="playlist-item {% if not playlist['image_url'] %}no-cover{% endif %}">
                    {% if playlist['image_url'] %}
                        <img src="{{ playlist['image_url'] }}" alt="{{ playlist['name'] }}" class="playlist-cover">
                    {% endif %}
                    <span>{{ playlist['name'] }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
